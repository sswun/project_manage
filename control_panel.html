    <script>
        // æœåŠ¡æ§åˆ¶API
        class ServiceController {
            constructor() {
                this.autoRefresh = null;
                this.startAutoRefresh();
            }

            async startAutoRefresh() {
                // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°çŠ¶æ€
                this.autoRefresh = setInterval(() => {
                    this.refreshStatus();
                }, 5000);
                this.refreshStatus();
            }

            async callAPI(action) {
                try {
                    const response = await fetch(`/api/service-control`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ action: action })
                    });

                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('APIè°ƒç”¨å¤±è´¥:', error);
                    showNotification(`æ“ä½œå¤±è´¥: ${error.message}`, 'error');
                    return null;
                }
            }

            async refreshStatus() {
                const result = await this.callAPI('status');
                if (result) {
                    this.updateStatusDisplay(result);
                }
            }

            updateStatusDisplay(status) {
                const statusCard = document.getElementById('statusCard');
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const statusIndicator = document.getElementById('statusIndicator');

                // æ›´æ–°çŠ¶æ€å¡ç‰‡æ ·å¼
                statusCard.className = `status-card ${status.status}`;
                statusDot.className = `status-dot ${status.status}`;
                statusIndicator.className = `status-indicator ${status.status}`;

                // æ›´æ–°çŠ¶æ€æ–‡æœ¬
                statusText.textContent = status.status === 'running' ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢';

                // æ›´æ–°è¯¦ç»†ä¿¡æ¯
                document.getElementById('pidValue').textContent = status.pid || '-';
                document.getElementById('portValue').textContent = status.port || '8001';
                document.getElementById('cpuValue').textContent = status.cpu_usage || '-';
                document.getElementById('memoryValue').textContent = status.memory_usage || '-';
                document.getElementById('runtimeValue').textContent = status.runtime || '-';
                document.getElementById('startTimeValue').textContent = status.start_time || '-';

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                const restartBtn = document.getElementById('restartBtn');

                if (status.status === 'running') {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    restartBtn.disabled = false;
                } else {
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    restartBtn.disabled = true;
                }
            }

            async startService() {
                showNotification('æ­£åœ¨å¯åŠ¨æœåŠ¡...', 'info');
                const result = await this.callAPI('start');
                if (result && result.success) {
                    showNotification('æœåŠ¡å¯åŠ¨æˆåŠŸï¼', 'success');
                    setTimeout(() => this.refreshStatus(), 2000);
                }
            }

            async stopService() {
                showNotification('æ­£åœ¨åœæ­¢æœåŠ¡...', 'info');
                const result = await this.callAPI('stop');
                if (result && result.success) {
                    showNotification('æœåŠ¡å·²åœæ­¢', 'success');
                    setTimeout(() => this.refreshStatus(), 2000);
                }
            }

            async restartService() {
                showNotification('æ­£åœ¨é‡å¯æœåŠ¡...', 'info');
                const result = await this.callAPI('restart');
                if (result && result.success) {
                    showNotification('æœåŠ¡é‡å¯æˆåŠŸï¼', 'success');
                    setTimeout(() => this.refreshStatus(), 3000);
                }
            }

            async viewLogs() {
                const logsSection = document.getElementById('logsSection');
                if (logsSection.style.display === 'none') {
                    const result = await this.callAPI('logs');
                    if (result) {
                        document.getElementById('logsContent').textContent = result.logs || 'æ— æ—¥å¿—æ•°æ®';
                        logsSection.style.display = 'block';
                        logsSection.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    logsSection.style.display = 'none';
                }
            }

            async refreshLogs() {
                const result = await this.callAPI('logs');
                if (result) {
                    document.getElementById('logsContent').textContent = result.logs || 'æ— æ—¥å¿—æ•°æ®';
                }
            }
        }

        // é€šçŸ¥ç³»ç»Ÿ
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // åˆå§‹åŒ–æœåŠ¡æ§åˆ¶å™¨
        const serviceController = new ServiceController();

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
